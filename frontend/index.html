<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenVoice Translator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container" id="translation-section">
    <h1 class="text-center mb-4">OpenVoice Translator</h1>
    <!-- Language selection -->
    <label for="translation-mode">Translation Mode:</label>
    <select id="translation-mode" class="form-control">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
    
    <label for="input-language">Input Language:</label>
    <select id="input-language" class="form-control">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="kn">Kannada</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="ml">Malayalam</option>
      <option value="gu">Gujarati</option>
      <option value="mr">Marathi</option>
      <option value="or">Odia</option>
      <option value="pa">Panjabi</option>
      <option value="ur">Urdu</option>
      

    </select>
    <label for="output-language">Output Language:</label>
    <select id="output-language" class="form-control">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="kn">Kannada</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="ml">Malayalam</option>
      <option value="gu">Gujarati</option>
      <option value="mr">Marathi</option>
      <option value="or">Odia</option>
      <option value="pa">Panjabi</option>
      <option value="ur">Urdu</option>
      
    </select>
    <!-- Speech recognition and translation -->
    <button id="start-button" class="btn btn-primary mt-3"><i class="fas fa-microphone"></i> Start Speaking</button>
    <div id="output" class="mt-3"></div>
    <button id="translate-button" class="btn btn-success mt-3"><i class="fas fa-language"></i> Translate</button>
    <div id="translated-output" class="mt-3"></div>
    <!-- Dark mode toggle -->
    <button id="toggle-dark-mode" class="btn btn-secondary mt-3"><i class="fas fa-adjust"></i> Toggle Dark Mode</button>
    
    <!-- History button and section -->
    <button id="view-history-button" class="btn btn-info mt-3">View History</button>
    <button id="clear-history-button" class="btn btn-danger mt-3">Clear History</button>
    <div id="history-section" style="display: none;" class="mt-4">
      <h2>Translation History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>
  <!-- JavaScript for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
